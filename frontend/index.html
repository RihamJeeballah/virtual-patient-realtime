<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Patient ‚Äî Realtime</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    /* Responsive Fixes */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
    }

    .header-banner {
      background: linear-gradient(to right, #4b2e83, #f7941d);
      padding: 1rem;
      color: white;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header-content img {
      height: 60px;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    main {
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .case-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .chat-container {
        flex-direction: row;
      }
    }

    .patient-panel {
      flex: 1;
      text-align: center;
    }

    .patient-panel img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 16px;
    }

    .chat-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      background-color: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .mode-toggle {
      display: flex;
      gap: 0.5rem;
    }

    .mode-btn {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
    }

    .mode-btn.active {
      background-color: #4b2e83;
      color: white;
    }

    #chatBox {
      flex: 1;
      min-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .input-row {
      display: flex;
      gap: 0.5rem;
    }

    .input-row input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .input-row button {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background-color: #4b2e83;
      color: white;
      border: none;
      cursor: pointer;
    }

    .global-back {
      display: block;
      margin: 1rem auto;
      background-color: #4b2e83;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="globalBackBtn" class="global-back hidden">‚Üê Back to Cases</button>

  <div class="header-banner">
    <div class="header-content">
      <img src="./logo.png" alt="Logo" />
      <div class="header-text">
        <h1>Sultan Qaboos University</h1>
        <h2>College of Medicine and Health Sciences</h2>
        <h3>Clinical Skills Lab</h3>
      </div>
    </div>
  </div>

  <div class="toolbar">
    <label>Language:
      <select id="language">
        <option value="English">English - ÿßŸÑÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©</option>
        <option value="Arabic">Arabic - ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
      </select>
    </label>
    <label>Voice:
      <select id="voice">
        <option value="verse">verse (neutral)</option>
        <option value="alloy">alloy (alt)</option>
      </select>
    </label>
  </div>

  <main id="caseSelectView" class="page">
    <h2 class="section-title">ü©∫ Select a Patient Case</h2>
    <div id="cards" class="case-grid"></div>
  </main>

  <main id="chatView" class="page hidden">
    <div class="chat-container">
      <div class="patient-panel">
        <img id="bigAvatar" src="" alt="avatar" />
        <h2 id="patientName"></h2>
        <p id="caseTitle"></p>
      </div>

      <div class="chat-panel">
        <div class="controls">
          <div class="mode-toggle">
            <button id="modeText" class="mode-btn active">üí¨ Text</button>
            <button id="modeVoice" class="mode-btn">üé§ Voice</button>
          </div>
          <button id="endEncounterBtn">End Encounter</button>
        </div>

        <div id="chatBox" class="chat-box"></div>

        <div id="inputRow" class="input-row">
          <button id="micBtn" class="hidden">üé§</button>
          <input id="userInput" placeholder="Type your message‚Ä¶" disabled />
          <button id="sendBtn" disabled>Send</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
