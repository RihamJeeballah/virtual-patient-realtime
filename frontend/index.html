<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Patient Realtime</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./favicon.png" />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <button id="backToCases" class="back-btn hidden">â† Back to Cases</button>

  <!-- HEADER -->
  <div class="header">
    <img src="./logo.png" class="header-logo" alt="SQU Logo" />
    <div class="header-text">
      <h1>Sultan Qaboos University</h1>
      <h2>College of Medicine & Health Sciences</h2>
      <h3>Clinical Skills Lab</h3>
    </div>
  </div>

  <!-- TOOLBAR -->
  <div class="toolbar">
    <label>Language:
      <select id="languageSelect">
        <option value="English">English</option>
        <option value="Arabic">Arabic</option>
      </select>
    </label>

    <label>Voice:
      <select id="voiceSelect">
        <option value="verse">verse</option>
        <option value="alloy">alloy</option>
      </select>
    </label>
  </div>

  <!-- CASE SELECTION VIEW -->
  <main id="caseView" class="page">
    <h2 class="section-title">ğŸ©º Select a Patient Case</h2>
    <div id="caseGrid" class="case-grid"></div>
  </main>

  <!-- CHAT VIEW -->
  <main id="chatView" class="page hidden">
    <div class="chat-wrapper">

      <!-- LEFT PANEL -->
      <div class="patient-panel">
        <img id="patientAvatar" class="patient-photo" />
        <h2 id="patientName"></h2>
        <p id="patientCaseTitle"></p>
      </div>

      <!-- RIGHT PANEL -->
      <div class="chat-panel">

        <div class="top-controls">
          <div class="mode-switch">
            <button id="btnTextMode" class="mode-btn active">ğŸ’¬ Text</button>
            <button id="btnVoiceMode" class="mode-btn">ğŸ¤ Voice</button>
          </div>
          <button id="endEncounterBtn" class="end-btn">End Encounter</button>
        </div>

        <div id="chatBox" class="chat-box"></div>

        <!-- TEXT INPUT -->
        <div id="textInputRow" class="input-row">
          <input id="textInput" placeholder="Type a messageâ€¦" disabled />
          <button id="sendTextBtn" disabled>Send</button>
        </div>

        <!-- VOICE INPUT -->
        <button id="voiceRecordBtn" class="voice-btn hidden">ğŸ¤ Hold to Talk</button>

      </div>

    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
